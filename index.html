<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
      <img src="https://picsum.photos/seed/1/600/400" alt="Image 1" class="gallery-image active">
      <img src="https://piscum. photos/seed/1/601/401" alt="Image 2" class="gallery-image">
      <img src="https://piscum. photos/seed/1/600/402" alt="Image 3" class="gallery-image">
      <img src="image4.jpg" alt="Image 4" class="gallery-image">
    </div>
    <button class="nav-button prev-button" onclick="prevImage()">&#10094;</button>
    <button class="nav-button next-button" onclick="nextImage()">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
